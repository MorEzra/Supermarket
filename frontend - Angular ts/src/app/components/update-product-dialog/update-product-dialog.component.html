<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="updatedProduct.productName" />
            </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
            <mat-form-field>
                <mat-label>{{updatedProduct.categoryName}}</mat-label>
                <mat-select [(value)]="updatedProduct.categoryName" (selectionChange)="onCategoryUpdate($event.value)">
                    <mat-option value={{category.categoryID}} *ngFor="let category of categories">
                        {{category.categoryName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="inner">
        <div style="position: relative;">
            <img src={{updatedProduct.image}} alt={{updatedProduct.productName}} width="100%">
            <label>
                <input style="display:none" type="file" accept="image/*" (change)="onUpdatePictureClicked($event)">
                <mat-icon style="position: absolute; left:20px; bottom: 25px;">filter</mat-icon>
            </label>
        </div>
        <span>
            <mat-form-field>
                <input matInput type="number" [(ngModel)]="updatedProduct.price" />
                <span matPrefix>$&nbsp;</span>
                <span matSuffix>.00</span>
            </mat-form-field>
        </span><br>

        <button mat-stroked-button color="accent" (click)="onUpdateProductClicked()">Submit
            updates</button>
    </mat-card-content>
</mat-card>
